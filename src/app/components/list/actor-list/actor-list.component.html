<div fxLayout="row wrap" style="justify-content: center">
  <div style="padding: 10px" *ngFor="let actor of data.results; let i = index">
    <mat-card class="mat-card" >
      <a [routerLink] = "['/detail/actor', actor.id]" >
        <mat-card-title class="mat-card-title">
          {{actor.name}}
        </mat-card-title>
      </a>
    </mat-card>
  </div>
</div>
