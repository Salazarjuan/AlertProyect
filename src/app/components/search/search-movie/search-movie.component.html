<div class="mat-elevation-z8" fxLayout="row wrap" style="justify-content: center; background-color: #303030; width: 100%">
  <div class="mat-elevation-z8" style="width: 100%; padding: 10px">
    <mat-form-field >
      <input matInput type="text" placeholder="Search a movie!!!" [(ngModel)]="term"/>
    </mat-form-field>
    <button mat-button (click)="searchMovieFirstTime()"  color="primary">
      <mat-icon svgIcon="search"></mat-icon>
      Search
    </button>
  </div>

  <div *ngIf = "term !== ''">
    <app-movie-list
      [data]="movieSearchData"
      [genres]="genres">
    </app-movie-list>
  </div>


  <div *ngIf = "movieSearchData.total_results > 20" style="width: 100%">
    <mat-paginator [length]='movieSearchData.total_results' [pageSize]='20' (page)="pageEvent = $event; page($event)">
    </mat-paginator>
  </div>
</div>
