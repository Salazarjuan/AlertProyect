<div class="cast-container" fxLayout="row wrap" style="justify-content: center">
  <div class="my-mat-card" style="padding: 10px" *ngFor="let actor of cast; let i = index">
    <mat-card class="mat-card">

      <mat-card-title class="mat-card-title" >
        {{actor.name}}
      </mat-card-title>

      <mat-card-subtitle class="mat-card-subtitle">
        as: {{actor.character}}
      </mat-card-subtitle>

      <div class="image_container" fxLayoutGap="center center">
        <div *ngIf="actor.profile_path == null; then content else other_content">here is ignored</div>

        <ng-template #content>
          <a [routerLink] = "['/detail/actor', actor.id]" >
            <img mat-card-image src="../../../assets/No_Image/Actor/user.png" title={{actor.name}} alt={{actor.name}} style="width: 235px; height: 235px">
          </a>
        </ng-template>

        <ng-template #other_content>
          <a [routerLink] = "['/detail/actor', actor.id]">
            <img mat-card-image src="http://image.tmdb.org/t/p/w500/{{actor.profile_path }}" title={{actor.name}} alt={{actor.name}}>
          </a>

        </ng-template>
      </div>


    </mat-card>
  </div>
</div>
